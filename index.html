<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />


    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-1" id="body">
    <div class="container">
      <header>
        <!-- TOP SECTION -->
        <div class="top-nav">
          <span class="brand">calc</span>
          
            <!-- 3-STATE TOGGLE BUTTON -->
          <span class="selector-cont">
           <span class="selector">
            <span class="num-selector">
            
            <p>1</p>
            <p>2</p>
            <p>3</p>
             </span>
           <span class="switch-cont">
            <input type="range" name="switch" class="switch" id="switch" min="1" max="3" value="">
          </span>
        </span></span>
            
          
      </header>
      <!-- OUTPUT SCREEN -->
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <!-- KEYPAD -->
      <div class="keypad">
        <button data-number class="btn" value="7">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-delete class="btn blue-btn">DEL</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operation class="btn">+</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operation class="btn">-</button>
        <button data-number class="btn">.</button>
        <button data-number class="btn">0</button>
        <button data-operation class="btn">/</button>
        <button data-operation class="btn">x</button>
        <button data-all-clear class="btn span-two blue-btn">AC</button>
        <button data-equals class="btn span-two red-btn">=</button>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhon Patiu</a>.
  </div>
  
  <script src="app.js"></script>
  <script src="theme.js"></script>
  </body>
</html>
